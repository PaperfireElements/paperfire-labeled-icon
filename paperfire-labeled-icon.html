<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="paperfire-labeled-icon">
    <template>
        <style>
             :host {
                display: block;
            }

            span {
                text-align: center;
            }

            .container {
                display: flex;
                color: inherit;
                text-decoration: none;
                flex-direction: column;
                font-size: 0.68em;
                align-items: center;
                width: 100%;
                transition: all 200ms;
            }

            :host(.iron-selected) .container, .container:hover, .container.active-true  {
                transform: translateY(-0.1em);
                font-size: 1.0em !important;
            }
        </style>
        <a class$="container active-[[active]]" href$="[[href]]">
            <slot></slot>
            <span>[[label]]</span>
        </a>
    </template>
    <script>
        class PaperfireLabeledIcon extends Polymer.Element {
            static get is() {
                return 'paperfire-labeled-icon';
            }
            static get properties() {
                return {
                    // Set Active state. For usage with iron-selector
                    active: Boolean,
                    // anchor link href
                    href: {
                        type: String,
                        value: '#'
                    },
                    // Label for icon
                    label: String
                }
            }
        }

        window.customElements.define(PaperfireLabeledIcon.is, PaperfireLabeledIcon);
    </script>
</dom-module>
